    <script>
        $(function () {

            $(".i-text").focus(function () {
                $(this).addClass('h-light');
            });

            $(".i-text").focusout(function () {
                $(this).removeClass('h-light');
            });

            $("#username").focus(function () {
                var username = $(this).val();
                if (username == '输入账号') {
                    $(this).val('');
                }
            });

            $("#username").focusout(function () {
                var username = $(this).val();
                if (username == '') {
                    $(this).val('输入账号');
                }
            });


            $("#password").focus(function () {
                var username = $(this).val();
                if (username == '输入密码') {
                    $(this).val('');
                }
            });


            $("#yzm").focus(function () {
                var username = $(this).val();
                if (username == '输入验证码') {
                    $(this).val('');
                }
            });

            $("#yzm").focusout(function () {
                var username = $(this).val();
                if (username == '') {
                    $(this).val('输入验证码');
                }
            });


            $(".registerform").Validform({
                tiptype: function (msg, o, cssctl) {
                    var objtip = $(".error-box");
                    cssctl(objtip, o.type);
                    objtip.text(msg);
                },
                ajaxPost: true
            });

        });


    </script>
</head>

<body class="gray-bg">
<div class="header">
    <h1 class="headerLogo"><img alt="logo" src="images/yd_logo.png"></h1>
</div>

<div class="banner">

    <div class="login-aside">
        <div id="o-box-up"></div>
        <div id="o-box-down" style="table-layout:fixed;">
            <div class="error-box"></div>

            <form class="registerform" method="post" action="">
                <div class="fm-item">
                    <label  class="form-label">登录账号：</label>
                    <input type="text" value="" maxlength="100" id="username" class="i-text"
                           datatype="s6-18" errormsg="用户名至少6个字符,最多18个字符！" placeholder="请输入账号">
                    <div class="ui-form-explain"></div>
                </div>

                <div class="fm-item">
                    <label class="form-label">登录密码：</label>
                    <input type="password" value="" maxlength="100" id="password" class="i-text" datatype="*6-16"
                           nullmsg="请设置密码！" errormsg="密码范围在6~16位之间！" placeholder="请输入密码">
                    <div class="ui-form-explain"></div>
                </div>

                <div class="fm-item">
                    <label class="form-label"></label>
                    <input type="button" value="" tabindex="4" id="send-btn" class="btn-login">
                    <div class="ui-form-explain"></div>
                </div>

            </form>

        </div>

    </div>

    <div class="bd">
        <ul>
            <li style="background:url(images/yidong.png) center 0 no-repeat;background-size:80% 100%"></li>
            <li style="background:url(images/yidong.png) center 0 no-repeat;background-size:80% 100%"></li>
        </ul>
    </div>

    <div class="hd">
        <ul></ul>
    </div>
</div>
<script type="text/javascript">
    jQuery(".banner").slide({
        titCell: ".hd ul",
        mainCell: ".bd ul",
        effect: "fold",
        autoPlay: true,
        autoPage: true,
        trigger: "click"
    });

    $("#send-btn").click(function () {
        $.ajax({
            url: "http://localhost:8083/user/login.do",
            type: "POST",
            data: {
                username: $("#username").val(),
                password: $("#password").val()
            },
            success: function (result) {
                console.log(result.status)
                if (result.status == 0) {
                    location = "newform1";
                }
            }
        })

    })

</script>
