<script type="text/html" id="idToStr">

    {{# if (d.troubleState == 0) { }}
    <span>未处理</span>
    {{# } else if(d.troubleState == 1) { }}  
    <span>已处理</span>
    {{# }}} 

</script>

<script type="text/html" id="branchIDtoStr">
    {{# if (d.branchId == 1) { }}
     	<span>黑龙江</span>
    {{# } else if(d.branchId == 2) { }}  
    <span>上海</span>
    {{# } else if(d.branchId == 3) { }}  
    <span>四川</span>
    {{# } else if(d.branchId == 4) { }}  
    <span>山西</span>
    {{# }}} 

</script>

<script type="text/html" id="checkFinish">
    {{# if (d.troubleState == 1) { }}
       <a class="layui-btn layui-btn-xs layui-btn-disabled" lay-event="edit">已完成</ a>
    {{# } else { }}  
    <a class="layui-btn layui-btn-xs" lay-event="edit">更新故障状态</ a>
    {{# }}} 

</script>
